        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

        }
        /* Hide audio controls */
        audio {

        }
        /* Fullscreen button styles */
        #enter-fullscreen, #play-music {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

        }
        /* Loading screen styles */
        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: black;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        #loading-screen .loading-text {
            font-size: 24px;
        }
        /* Particles background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('images/background.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
        /* Main content container */
        .container {

        .carousel-container {

            bottom: 0; /* Move it to the bottom of the page */
            left: 0; /* Aligns the carousel to the left edge */
            width: 100vw; /* Full viewport width */
            height: 200px; /* Adjust height if necessary */
            overflow: hidden; /* Hide overflow to ensure smooth animation */

        .carousel {

        }

            height: 150px;
            margin: 0 10px;
            border-radius: 10px;
        }

</head>

    <!-- Load JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fullscreen button functionality
            document.getElementById('enter-fullscreen').addEventListener('click', function() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
            });

            // Play music button functionality
            document.getElementById('play-music').addEventListener('click', function() {
                const audio = document.getElementById('background-music');
                audio.volume = 0.5; // Set volume level (0.0 to 1.0)
                audio.play().catch(error => {
                    console.log('Autoplay was prevented:', error);
                });
            });

            // Hide loading screen after content has loaded
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 3000); // Adjust the time as needed

            // Initialize particles.js
            particlesJS.load('particles-js', 'particles.json', function() {
                console.log('particles.js loaded - callback');
            });
        });
    </script>
